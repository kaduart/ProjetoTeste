 <div class="col-md-12">
    <form [formGroup]="loginForm" (ngSubmit)="loginProccess()" style="padding: 8% 35%;">
    <div class="alert alert-info">
        <strong>Normal User</strong> - U: user P: user<br />
        <strong>Administrator</strong> - U: admin P: admin
    </div>
    <h2>Login</h2>
        <div class="form-group">
            <label for="login">Email address</label>
            <input type="email" class="form-control" formControlName="login" id="login" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary"> Submit</button>
    </form>
</div>
