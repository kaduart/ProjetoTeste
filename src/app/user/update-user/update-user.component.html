<div class="col-md-12">
    <h3>Atualizar Usuário</h3>
    <div >
        <form (ngSubmit)="onSubmit()">
            <div class="row col-md-12">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
                </div>

                <div class="form-group col-md-3">
                        <label for="name">CPF</label>
                        <input type="text" class="form-control" id="cpf" required [(ngModel)]="user.cpf" name="cpf">
                </div>

                <div class="form-group col-md-4">
                <label for="name">Email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
                </div>
            </div>
            <hr>

            <div class="form-group col-md-4">
            <label for="name">CEP</label>
            <input type="text" class="form-control" id="addressCep" required [(ngModel)]="user.addressCep" name="addressCep">
            </div>

            <div class="row col-md-12">
                <div class="form-group col-md-4">
                    <label for="name">Logradouro</label>
                    <input type="text" class="form-control" id="addressStreet" required [(ngModel)]="user.addressStreet" name="addressStreet">
                </div>

                <div class="form-group col-md-1">
                    <label for="name">Número</label>
                    <input type="text" class="form-control" id="addressNumber" required [(ngModel)]="user.addressNumber" name="addressNumber">
                </div>

                <div class="form-group col-md-4">
                    <label for="name">Complemento</label>
                    <input type="text" class="form-control" id="addressComplement" required [(ngModel)]="user.addressComplement" name="addressComplement">
                </div>

                <div class="form-group col-md-4">
                    <label for="name">Bairro</label>
                    <input type="text" class="form-control" id="addressNeighborhood" required [(ngModel)]="user.addressNeighborhood" name="addressNeighborhood">
                </div>

                <div class="form-group col-md-4">
                    <label for="name">Cidade</label>
                    <input type="text" class="form-control" id="addressCity" required [(ngModel)]="user.addressCity" name="addressCity">
                </div>

                <div class="form-group col-md-4">
                    <label for="name">Estado</label>
                    <input type="text" class="form-control" id="addressUf" required [(ngModel)]="user.addressUf" name="addressUf">
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>     
    </div>
</div>
